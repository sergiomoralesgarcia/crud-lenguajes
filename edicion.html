<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edición Datos Pokemon</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="./styles/edicion.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">

</head>
<body class="bg-secondary">
    <div class="global-container">
        <div class="card login-form py-2">
            <div class="card-body">
                <h1 class="card-title text-center">EDITAR DATOS</h1>
                <div class="card-text">
                    <form>
                        <div class="form-group">
                            <label for="numero1">Nº Pokedex</label>
                            <input type="number" class="form-control form-control-sm" id="numero1">
                        </div>

                        <div class="form-group">
                            <label for="ejemploNombre1">Nombre</label>
                            <input type="text" class="form-control form-control-sm" id="nombre1">
                        </div>

                        <div class="form-group">
                            <label for="generacion1">Generación</label>
                            <input type="number" class="form-control form-control-sm" id="generacion1">
                        </div>

                        <div class="form-group">
                            <label for="tipo1">Tipo</label>
                            <input type="text" class="form-control form-control-sm" id="tipo1">
                        </div>

                        <div class="form-group">
                            <label for="sexo1">Sexo</label>
                            <input type="text" class="form-control form-control-sm" id="sexo1">
                        </div>
                        
                        <a type="submit" class="btn btn-primary btn-block" href="consulta.html">Confirmar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
